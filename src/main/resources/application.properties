server.port=8090
server.servlet.context-path=/demo/api

spring.profiles.active = dev

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true

spring.jpa.open-in-view=false

logging.level.org.springframework.web=INFO
logging.level.com.example=INFO
logging.level.org.hibernate=ERROR


logging.file.path=logs
logging.file.name=${logging.file.path}/log.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36}.%M - %msg%n
logging.pattern.rolling-file-name=%d{yyyy-MM-dd HH:mm:ss.SSS}.%i.gz




